<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Trace Central : Brief Maker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A web-based interface to create your briefs">
    <meta name="author" content="Emmanuel ALDEGUER">

    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <style>
    #change_me {
    position: absolute;
    top: 100px;
    left: 400px;
    font: 24px arial;
    }
    #move_up #move_down #color #disappear {padding: 5px;}
    </style>
    <script src="js/jquery-1.8.3.js"></script>
  <body>
  
    <button id="move_up">Move Up</button>		
    <button id="move_down">Move Down</button>
    <button id="color">Change Color</button>
    <button id="disappear">Disappear</button>
    <div id="change_me">Make Me Do Stuff!</div>

    <script>
    $(document).ready(function() {
    $("#move_up").click( function() {
      $("#change_me").animate({top:30},200);
      });
    });
    </script>
    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->

  </body>
</html>
